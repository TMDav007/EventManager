  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!--  CSS -->
    <link href="https://fonts.googleapis.com/css?family=" rel="stylesheet">
    <link href = "styles/login.css" rel = "stylesheet">
    <!-- <link rel = "stylesheet" href = "styles/login.css"> -->
</head>
  <body>
    
        <header>
            <div class="header">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Event Manager</a>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home </a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="admin.addCenters.html">Add Center <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Centers </a>
                            </li>
                            <li class="nav-item">
                                    <a class="nav-link" href="index.html">Sign out</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container" style="margin-top:100px; margin-bottom: 130px">
            <form class="form-horizontal" role="form" method="POST" action="/login">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h2>Add Center</h2>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-group has-danger"> 
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user" aria-hidden="true"></i></div>
                                <input type="text" class="form-control" placeholder="Center Name" aria-label="centername" aria-describedby="sizing-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-control-feedback">
                            <span class="text-danger align-middle">
                                
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="sr-only" for="Location">Location</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                                <input type="text" name="location" class="form-control" id="location"
                                    placeholder="Location" required>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="sr-only" for="Capacity">Capacity</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                <input type="no" name="capacity" class="form-control" id="capacity"
                                    placeholder="Capacity" required>
                            </div>
                        </div>
    
                         <div class="form-group">
                            <label class="sr-only" for="phone"></label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-phone"></i></div>
                                <input type="tel" name="phone" class="form-control" id="phone"
                                    placeholder="phone" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlFile1"></label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-image"></i></div>
                                <input type="file" name = "img" class="form-control-file" placeholder="Image" id="img">
                             </div>  
                        </div>
                
                    </div>
                    <div class="col-md-3">
                        <div class="form-control-feedback">
                            <span class="text-danger align-middle">
                            <!-- Put password error message here -->    
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                </div>
                <div class="row" style="padding-top: 1rem">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Add Center</button>
                        <a class="btn btn-link" href="admin.index.html">Go Back</a>
                    </div>
                </div>
            </form>
            </div>

            
        <footer id = "footer" >
            <nav class="navbar navbar-expand-lg navbar-fixed-bottom navbar-dark bg-dark">
                <a class="navbar-brand align-center" href="#"  ><p class = "text-md-center"  style = "text-align: center;">&copy; 2017 TmD</p></a>
            </nav>
        </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
