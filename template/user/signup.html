<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
   
    <!--  CSS -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel = "stylesheet" href = "../styles/signup.css">
</head>
  <body>
        <div class = "signupContainer">
            <header class = "text-center">
                <h1>Sign Form </h1>
            </header>
            <div class = "signup-form">
                <form>
                    <div class = "form-group">
                        <input type ="text" name="name" class = "form-control" placeholder="Fullname">
                    </div>
                    <div class = "form-group">
                        <input type ="text" name="userName" class = "form-control" placeholder="Username">
                    </div>
                    <div class = "form-group">
                        <input type ="text" name="email" class = "form-control" placeholder="Email">
                    </div>
                    <div class = "form-group">
                        <input type ="password" name="name" class = "form-control" placeholder="Password">
                    </div>
                    <div class = "form-group">
                        <input type ="password" name="name" class = "form-control" placeholder="Confirm password">
                    </div>
                    <div class = "form-group">
                        <input type ="tel" name="name" class = "form-control" placeholder="Phone">    
                    </div>
                    <select class ="form-control">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <br>
                    <input type ="submit" name="name"value = "submit" class = "btn btn-info form-control">
                </form>
             </div>
        </div>
  <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
